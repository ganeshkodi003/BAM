<script>
		$(function() {
			$("#dob,#doj,#disableEndDate,#disableStartDate").datepicker({
				dateFormat : "dd-mm-yy",
				changeMonth : true,
				numberOfMonths : 1,
				gotoCurrent : true
	
			});
	
			$(".checkToModify").on(
					'click',
					function() {
	
						$(this).prop('checked', true);
	
						var formMode = "edit";
	
						var resId = $(this).val();
	
						location.href = 'MtAssociateProfile?formmode=' + formMode
								+ '&resId=' + resId;
	
					});
	
		});
	
		function submiteditform(a) {
	
			if ($("#BamAcquisition").valid()) {
				$("#loader1").modal("toggle");
				var formmode = 'edit';
				alert(formmode);
				var url ="./acquisitionadd?formmode=" + formmode;
	
				$("#BamAcquisition").attr('action', url);
	
				var options = {
					success : showResponse
				// post-submit callback 
				};
	
				$("#BamAcquisition").ajaxSubmit(options);
	
				function showResponse(responseText, statusText, xhr, $form) {
					$("#loader1").hide();
					$("#alertmsg").text(responseText);
	
					$('#alert').modal("toggle");
	
				};
	
			}
			
		}
		
		
		function submitaddform(a) {
			
			if ($("#BamAcquisition").valid()) {
				$("#loader1").modal("toggle");
				var formmode = 'add';
				alert(formmode);
				var url = "./acquisitionadd?formmode=" + formmode;
	
				$("#BamAcquisition").attr('action', url);
	
				var options = {
					success : showResponse
				// post-submit callback 
				};
	
				$("#BamAcquisition").ajaxSubmit(options);
	
				function showResponse(responseText, statusText, xhr, $form) {
					$("#loader1").hide();
					$("#alertmsg").text(responseText);
	
					$('#alert').modal("toggle");
	
				};
	
			}
			
		}
	
		function submitverifyform(a) {
			
			if ($("#Bamdocumentmanager").valid()) {
				$("#loader1").modal("toggle");
				var formmode = 'verify';
				alert(formmode);
				var url = "./DocManageradd?formmode=" + formmode;
	
				$("#Bamdocumentmanager").attr('action', url);
	
				var options = {
					success : showResponse
				// post-submit callback 
				};
	
				$("#Bamdocumentmanager").ajaxSubmit(options);
	
				function showResponse(responseText, statusText, xhr, $form) {
					$("#loader1").hide();
					$("#alertmsg").text(responseText);
	
					$('#alert').modal("toggle");
	
				};
	
			}
			
		}
		//Filter Table
	
		$(document)
				.ready(
						function() {
	
							$('.filterable .btn-filter')
									.click(
											function(event) {
												event.preventDefault();
												var $panel = $(this).parents(
														'.filterable'), $filters = $panel
														.find('.filters input'), $tbody = $panel
														.find('.table tbody');
												if ($filters.prop('disabled') == true) {
													$filters
															.prop('disabled', false);
													$filters.first().focus();
												} else {
													$filters.val('').prop(
															'disabled', true);
													$tbody.find('.no-result')
															.remove();
													$tbody.find('tr').show();
												}
											});
	
							$('.filterable .filters input')
									.keyup(
											function(e) {
												/* Ignore tab key */
												var code = e.keyCode || e.which;
												if (code == '9')
													return;
												/* Useful DOM data and selectors */
												var $input = $(this), inputContent = $input
														.val().toLowerCase(), $panel = $input
														.parents('.filterable'), column = $panel
														.find('.filters th')
														.index($input.parents('th')), $table = $panel
														.find('.table'), $rows = $table
														.find('tbody tr');
												/* Dirtiest filter function ever ;) */
												var $filteredRows = $rows
														.filter(function() {
															var value = $(this)
																	.find('td').eq(
																			column)
																	.text()
																	.toLowerCase();
															return value
																	.indexOf(inputContent) === -1;
														});
												/* Clean previous no-result if exist */
												$table.find('tbody .no-result')
														.remove();
												/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
												$rows.show();
												$filteredRows.hide();
												/* Prepend no-result row if all rows are filtered */
												if ($filteredRows.length === $rows.length) {
													$table
															.find('tbody')
															.prepend(
																	$('<tr class="no-result text-center"><td colspan="'
																			+ $table
																					.find('.filters th').length
																			+ '">No result found</td></tr>'));
												}
											});
	
						});
	</script>

												</div>
												<div class="col-sm-1"></div>
												<div class="col-sm-2">
													<label for="dateOfAcquisition">dateOfAcquisition</label>
												</div>
												<div class="col-sm-3">

														id="dateOfAcquisition"
														class="form-control form-control-sm"
														name="dateOfAcquisition" autocomplete="off" required="required"/>
												</div>
											</div>

										
										</div>

									</div>
									<div class="card-footer text-center">

										<button type="button" class="btn btn-primary" id="btnBack"
											onclick="back();">Back</button>

            <td class="col-sm-2" style="text-align: right;">

            </td>
            <td class="col-sm-2" style="text-align: right;">

        </tr>
        <tr>
            <td style="text-align: right;">
                <font size="2"><B>Entry Time :</B></font>
            </td>
            <td style="width: 112px">
                <input type="text" id="entrytime" name="entry_time"

            </td>
            <td style="text-align: right;">
                <font size="2"><B>Modify Time :</B></font>
            </td>
            <td style="width: 112px">
                <input type="text" id="modifytime" name="modify_time"

                       disabled>
            </td>
            <td style="text-align: right;">
                <font size="2"><B>Verify Time :</B></font>
            </td>
            <td style="width: 112px">
                <input type="text" id="verifytime" name="verify_time"

    </table>
