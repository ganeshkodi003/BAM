<script th:inline="javascript">
	/*<![CDATA[*/

	function home() {
		location.href = 'Dashboard';
	}

	function back() {
		window.history.back();
	}

	function addUser() {
		location.href = 'GeneralLedger?formmode=add';
	}

	function userList() {
		location.href = 'GeneralLedger?formmode=list';
	}

	function modifyData() {

	}

	function deleteData() {
		location.href = 'GeneralLedger?formmode=deleteList';
	}
	 

	function refTypeDropdown(a) {
		$("#hideRefType").hide();
		$("#showRefType").show();
	}

	function submitform() {
			
		if ($("#BamGeneralLedger").valid()) {
			alert("add");
			var url = "./GeneralLedgerAdd?formmode=add";
			$("#BamGeneralLedger").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#BamGeneralLedger").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	};

	function modifyUserData() {
			alert("edit");
			var l=document.getElementById("glCode").value;
		if ($("#BamGeneralLedger").valid()) {

			var url = "./GeneralLedgerAdd?formmode=edit"+"&glcode="+l;
			$("#BamGeneralLedger").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#BamGeneralLedger").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	};

	function deleteUserData() {
			alert("delete");
			var l=document.getElementById("glCode").value;
		if ($("#BamGeneralLedger").valid()) {

			var url = "./GeneralLedgerAdd?formmode=delete"+"&glcode="+l;
			$("#BamGeneralLedger").attr('action', url);

			var options = {
				success : showResponse
			};

			$("#BamGeneralLedger").ajaxSubmit(options);

			function showResponse(responseText, statusText, xhr, $form) {
				$("#alertmsg").text(responseText);
				$('#alert').modal("toggle");
			}
			;
		}
	};

	//Check to View
	$(document).ready(
			function() {
				$(".checkToView").on(
						'click',
						function() {

							$(this).prop('checked', false);

							var glcode = $(this).val();

							var formmode = "view1";

							location.href = 'GeneralLedger?formmode='
									+ formmode + '&glcode=' +glcode;

						});

				//Check to Modify
				$(".checkToModify").on(
						'click',
						function() {

							$(this).prop('checked', true);

							var glcode = $(this).val();

							var formmode = "edit";

							location.href = 'GeneralLedger?formmode='
									+ formmode + '&glcode=' +glcode;

						});
				//Check to Delete
				$(".checkToDelete").on(
						'click',
						function() {

							$(this).prop('checked', false);

							var glcode = $(this).val();

							var formmode = "delete";

							location.href = 'GeneralLedger?formmode='
									+ formmode + '&glcode=' + glcode;

						});
			});

	//Filter Table

	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function() {
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('readonly') == true) {
												$filters
														.prop('readonly', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'readonly', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});

	/*]]>*/
</script>
