<script>
	function genflows(a) {

		var tranId = document.getElementById('process').value;
		//alert(tranId);

		var yearsInput = document.getElementById('life_span_months').value;
		var years = parseInt(yearsInput);
		// alert(years);
		// Show the fieldset
		var fieldset = document.getElementById('tableset');
		fieldset.style.display = 'block';

		// Get the table body
		var tbody = document.getElementById('flowsTable').getElementsByTagName(
				'tbody')[0];

		// Clear any existing rows
		tbody.innerHTML = '';

		// Generate rows based on the number of years
		for (var i = 0; i <= years; i++) {
			var row = document.createElement('tr');

			// Create 13 columns for each row
			for (var j = 0; j < 7; j++) {
				var cell = document.createElement('td');
				// Create an input element for each cell
				var input = document.createElement('input');
				input.type = 'text';
				if (j === 0) {
					input.value = i + 1; // Display the row number
					input.readOnly = true; // Make it read-only
				}
				if (j === 1) {
					//input.value = dep_method; // Display the year
					//input.readOnly = true; // Make it read-only
					input.placeholder = 'FLOW ID';
				}
				if (j === 2) {
					input.placeholder = 'ACCOUNT NUMBER';
				}
				if (j === 3) {
					input.placeholder = 'ACC NAME';
				}
				if (j === 4) {
					input.placeholder = 'TRAN PERTICULAR';
				}
				if (j === 5) {
					input.placeholder = 'DEBIT AMOUNT';
					input.classList.add('text-right');
				}
				if (j === 6) {
					input.placeholder = 'CREDIT AMOUNT';
					input.classList.add('text-right');
				}

				// Set id and class for input cells
				input.id = 'input_' + i + '_' + j; // Example: input_1_2
				input.name = 'input_rows' + j;

				//   input.classList.add('form-control');

				// Append the input element to the cell
				cell.appendChild(input);
				// Append the cell to the row
				row.appendChild(cell);
			}

			// Append the row to the table body
			tbody.appendChild(row);

		}
	}
</script>

<script>
	function getYearFromISODate(isoDateString) {
		// Parse the ISO date string into a Date object
		let date = new Date(isoDateString);

		// Extract the year
		let year = date.getFullYear();

		return year;
	}
	function formatISODateToDDMMYYYY(isoDateString) {
		// Parse the ISO date string
		let date = new Date(isoDateString);

		// Extract day, month, and year
		let day = date.getDate();
		let month = date.getMonth() + 1; // getMonth() returns 0-11, so add 1
		let year = date.getFullYear();

		// Pad day and month with leading zeros if necessary
		if (day < 10) {
			day = '0' + day;
		}
		if (month < 10) {
			month = '0' + month;
		}

		// Format the date as dd/MM/yyyy
		return `${year}-${month}-${day}`;
	}
	function datdate(isoDateString) {
		// Parse the ISO date string
		let date = new Date(isoDateString);

		// Extract day, month, and year
		let day = date.getDate();
		let month = date.getMonth() + 1; // getMonth() returns 0-11, so add 1
		let year = date.getFullYear();

		// Pad day and month with leading zeros if necessary
		if (day < 10) {
			day = '0' + day;
		}
		if (month < 10) {
			month = '0' + month;
		}

		// Format the date as dd/MM/yyyy
		return `${day}-${month}-${year}`;
	}

	//Filter Table

	$(document)
			.ready(
					function() {

						$('.filterable .btn-filter')
								.click(
										function(event) {
											event.preventDefault();
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('readonly') == true) {
												$filters
														.prop('readonly', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'readonly', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});

					});
</script>
