		//Filter Table

		$(document)
			.ready(
				function () {

					$('.filterable .btn-filter')
						.click(
							function (event) {
								event.preventDefault();
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('readonly') == true) {
									$filters
										.prop('readonly', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'readonly', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});

				});
	</script>
	<script>
		function formatDate(dateString) {
			// Parse the date string (expected format yyyy-MM-ddTHH:mm:ss.sssZ or similar)
			let date = new Date(dateString);

			// Check if the date is valid
			if (isNaN(date.getTime())) {
				console.error("Invalid date:", dateString);
				return null;
			}

			let day = date.getDate();
			let month = date.getMonth() + 1; // Months are zero-based
			let year = date.getFullYear();

			// Pad day and month with leading zeros if necessary
			if (day < 10) {
				day = '0' + day;
			}
			if (month < 10) {
				month = '0' + month;
			}

			// Format the date as dd-MM-yyyy
			return `${day}-${month}-${year}`;
		}


		// Function to format date as dd-MM-yyyy
		function formatCurrentDate() {
			let today = new Date();
			let day = today.getDate();
			let month = today.getMonth() + 1; // Months are zero-based
			let year = today.getFullYear();

			// Pad day and month with leading zeros if necessary
			if (day < 10) {
				day = '0' + day;
			}
			if (month < 10) {
				month = '0' + month;
			}

			// Format the date as dd-MM-yyyy
			return `${day}-${month}-${year}`;
		} function convertToDateInputFormat(dateString) {
			let parts = dateString.split("-");
			if (parts.length !== 3) {
				console.error("Invalid date format:", dateString);
				return null;
			}

			let day = parts[0];
			let month = parts[1];
			let year = parts[2];

			// Format the date as yyyy-MM-dd
			return `${year}-${month}-${day}`;
		}
		function formatISODateToDDMMYYYY(isoDateString) {
			// Parse the ISO date string
			let date = new Date(isoDateString);

			// Extract day, month, and year
			let day = date.getDate();
			let month = date.getMonth() + 1; // getMonth() returns 0-11, so add 1
			let year = date.getFullYear();

			// Pad day and month with leading zeros if necessary
			if (day < 10) {
				day = '0' + day;
			}
			if (month < 10) {
				month = '0' + month;
			}

			// Format the date as dd/MM/yyyy
			return `${year}-${month}-${day}`;
		}

		function handleSelectChange() {
			var assetSerialNumber = document.getElementById('asset_serial_no').value;
			if (assetSerialNumber) {
				$.ajax({
					type: 'GET',
					url: "./get_serial_Inv",
					data: {AN: assetSerialNumber},
					success: function (response) {
						console.log("Response from server:", response);
						if (response) {

							let currentDate = formatCurrentDate();
							let currentDate1 = convertToDateInputFormat(currentDate);
							let formattedDate = formatISODateToDDMMYYYY(response.date_of_purchase);


							let asst_exp_date = formatISODateToDDMMYYYY(response.asst_exp_date);
							let acquis_date = formatISODateToDDMMYYYY(response.date_of_acqn);
							let date_of_last_depreciation = formatISODateToDDMMYYYY(response.date_of_last_depr);
							let year_of_purchase = formatISODateToDDMMYYYY(response.year_of_purchase);


							document.getElementById('date_of_tfr').value = currentDate1;
							document.getElementById('cur_book_value_xfr_date').value = response.cur_book_value || '';
							document.getElementById('depr_percent').value = response.depr_percent !== null && response.depr_percent !== undefined ? parseFloat(response.depr_percent) : '';
							document.getElementById('asset_name').value = response.asst_name || '';
							document.getElementById('asset_currency').value = response.asst_crncy || '';
							document.getElementById('market_value').value = response.mkt_value || '';

							document.getElementById('asst_type').value = response.asset_type || '';
							document.getElementById('date_of_purchase').value = formattedDate || '';
							document.getElementById('org_cost').value = response.org_cost || '';
							document.getElementById('asst_exp_date').value = asst_exp_date || '';
							document.getElementById('depr_flg').value = response.depr_flag || '';
							document.getElementById('depr_method').value = response.depr_method || '';
							document.getElementById('acc_depr').value = response.acc_depr || '';
							document.getElementById('date_of_acqn').value = acquis_date || '';
							document.getElementById('year_of_purchase').value = year_of_purchase || '';
							document.getElementById('life_span_mth').value = response.life_span_mth || '';
							document.getElementById('asst_rmks').value = response.asst_rmks || '';
							document.getElementById('depr_freq').value = response.depr_freq || '';
							document.getElementById('dat_of_last_depr').value = date_of_last_depreciation || '';
							document.getElementById('category_desc').value = response.category_desc || '';





						} else {
							document.getElementById('cur_book_value_xfr_date').value = '';
							document.getElementById('depr_percent').value = '';
							document.getElementById('asset_name').value = '';
							document.getElementById('asset_currency').value = '';
						}
					},
					error: function (error) {
						console.error("Error fetching asset details:", error);
						document.getElementById('cur_book_value_xfr_date').value = '';
						document.getElementById('depr_percent').value = '';
						document.getElementById('asset_name').value = '';
						document.getElementById('asset_currency').value = '';
					}
				});
			} else {
				document.getElementById('cur_book_value_xfr_date').value = '';
				document.getElementById('depr_percent').value = '';
				document.getElementById('asset_name').value = '';
				document.getElementById('asset_currency').value = '';
			}
		}

	</script>
