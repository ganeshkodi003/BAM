		//Filter Table

		$(document)
			.ready(
				function () {

					$('.filterable .btn-filter')
						.click(
							function (event) {
								event.preventDefault();
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('readonly') == true) {
									$filters
										.prop('readonly', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'readonly', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});

				});
	</script>
	<script>
		function getYearFromISODate(isoDateString) {
			// Parse the ISO date string into a Date object
			let date = new Date(isoDateString);

			// Extract the year
			let year = date.getFullYear();

			return year;
		}
		function formatISODateToDDMMYYYY(isoDateString) {
					// Parse the ISO date string
					let date = new Date(isoDateString);

					// Extract day, month, and year
					let day = date.getDate();
					let month = date.getMonth() + 1; // getMonth() returns 0-11, so add 1
					let year = date.getFullYear();

					// Pad day and month with leading zeros if necessary
					if (day < 10) {
						day = '0' + day;
					}
					if (month < 10) {
						month = '0' + month;
					}

					// Format the date as dd/MM/yyyy
					return `${day}-${month}-${year}`;
				}
		function datdate(isoDateString) {
			// Parse the ISO date string
			let date = new Date(isoDateString);

			// Extract day, month, and year
			let day = date.getDate();
			let month = date.getMonth() + 1; // getMonth() returns 0-11, so add 1
			let year = date.getFullYear();

			// Pad day and month with leading zeros if necessary
			if (day < 10) {
				day = '0' + day;
			}
			if (month < 10) {
				month = '0' + month;
			}

			// Format the date as dd/MM/yyyy
			return `${day}-${month}-${year}`;
		}

        });

    // Loop through all cur_book_value and mkt_value cells and apply formatting
    document.querySelectorAll('[id^="cur_book_value_"]').forEach(function(element) {
        element.textContent = formatWithCommasAndDecimals(element.textContent);
    });

    document.querySelectorAll('[id^="mkt_value_"]').forEach(function(element) {
        element.textContent = formatWithCommasAndDecimals(element.textContent);
    });
});
</script>

<script>
	// List of date fields to initialize flatpickr
	const dateFields = [
		"#date_of_purchase",
		"#asst_exp_date",
		"#date_of_last_depr",
		"#date_of_sale",
		"#date_of_scrap"
			];

	// Loop through each field and apply flatpickr
	dateFields.forEach(field => {
		flatpickr(field, {
			dateFormat: "d-m-Y", // Enforce dd-mm-yyyy format
			allowInput: false, // Disable manual typing to enforce picker use
			clickOpens: true, // Ensure the picker opens when clicked
			onChange: function (selectedDates, dateStr, instance) {
				// Ensure the selected date is valid
				if (dateStr.match(/^\d{2}-\d{2}-\d{4}$/)) {
					// Extract year from the selected date
					const dateParts = dateStr.split("-");
					const year = dateParts[2]; // Extract year part from dd-mm-yyyy

					// Special handling for 'date_of_purchase' field
					if (instance.input.id === "date_of_purchase") {
						// Update the year field with the selected year
						document.getElementById('year_of_purchase').value = year;
						// Update the hidden field with the date in dd-mm-yyyy format
						document.getElementById('hidden_year_of_purchase').value = dateStr; // 'dd-mm-yyyy'
					}
				} else {
					alert("Please select a valid date in dd-mm-yyyy format.");
				}
			}
		});
	});
</script>
