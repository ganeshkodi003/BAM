	//Filter Table

	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function(event) {
											event.preventDefault();
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('readonly') == true) {
												$filters
														.prop('readonly', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'readonly', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No result found</td></tr>'));
											}
										});
					});

		$.ajax({

			success : function(res) {


				$("#employeeName").val(res.resource_name);

				//var d = new Date(parseint(res.dob));
				var x = res.dob;
				var year = x.slice(0, 4);

				var datesformat = date + "-" + month + "-" + year;
				$("#dob").val(datesformat);
				var y = res.doj;

				$("#doj").val(datesformat);

			}
		});

<script>
// This function will handle the dynamic navigation based on the text value of the <a> tag
function navigateBasedOnValue() {
    // Get the clicked <a> tag's text content (e.g., Depreciation, Location, etc.)
    var dashBoardText = $(this).text().trim(); // Trim to remove any extra whitespace
    alert("Dash Board Value: " + dashBoardText);

    // Conditional logic based on the text content
    if (dashBoardText === 'Depreciation') {
        location.href = 'Dep_Graphs1'; // Redirect to Dep_Graphs1 controller
    } 
    else if (dashBoardText === 'Location') {
        location.href = 'Location_Graphs1'; // Redirect to Location_Graphs1 controller
    } 
    else if (dashBoardText === 'Categories') {
        location.href = 'Categ_Graphs1'; // Redirect to Categ_Graphs1 controller
    } 
    else if (dashBoardText === 'Inventories') {
        location.href = 'Graphs1'; // Redirect to Graphs1 controller
    }
}

// Use jQuery to bind the click event to the anchor tags
$(document).ready(function() {
    $(".checkToView").on('click', function(event) {
        event.preventDefault(); // Prevent default behavior of <a> tag

        // Call navigateBasedOnValue function for the clicked anchor
        var dashBoardText = $(this).text().trim(); // Get the clicked <a> tag's text
        navigateBasedOnText(dashBoardText);
    });
});

// Function to navigate based on the text content of the <a> tag
function navigateBasedOnText(dashBoardText) {
    // Conditional logic based on the text content
    if (dashBoardText === 'Depreciation') {
        location.href = 'Dep_Graphs1'; // Redirect to Dep_Graphs1 controller
    } 
    else if (dashBoardText === 'Location') {
        location.href = 'Location_Graphs1'; // Redirect to Location_Graphs1 controller
    } 
    else if (dashBoardText === 'Categories') {
        location.href = 'Categ_Graphs1'; // Redirect to Categ_Graphs1 controller
    } 
    else if (dashBoardText === 'Inventories') {
        location.href = 'Graphs1'; // Redirect to Graphs1 controller
    }
}
</script>
