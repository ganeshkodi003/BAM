		//Filter Table

		$(document)
			.ready(
				function () {
					$('.filterable .btn-filter')
						.click(
							function (event) {
								event.preventDefault();
								var $panel = $(this).parents(
									'.filterable'), $filters = $panel
										.find('.filters input'), $tbody = $panel
											.find('.table tbody');
								if ($filters.prop('readonly') == true) {
									$filters
										.prop('readonly', false);
									$filters.first().focus();
								} else {
									$filters.val('').prop(
										'readonly', true);
									$tbody.find('.no-result')
										.remove();
									$tbody.find('tr').show();
								}
							});

					$('.filterable .filters input')
						.keyup(
							function (e) {
								/* Ignore tab key */
								var code = e.keyCode || e.which;
								if (code == '9')
									return;
								/* Useful DOM data and selectors */
								var $input = $(this), inputContent = $input
									.val().toLowerCase(), $panel = $input
										.parents('.filterable'), column = $panel
											.find('.filters th')
											.index($input.parents('th')), $table = $panel
												.find('.table'), $rows = $table
													.find('tbody tr');
								/* Dirtiest filter function ever ;) */
								var $filteredRows = $rows
									.filter(function () {
										var value = $(this)
											.find('td').eq(
												column)
											.text()
											.toLowerCase();
										return value
											.indexOf(inputContent) === -1;
									});
								/* Clean previous no-result if exist */
								$table.find('tbody .no-result')
									.remove();
								/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
								$rows.show();
								$filteredRows.hide();
								/* Prepend no-result row if all rows are filtered */
								if ($filteredRows.length === $rows.length) {
									$table
										.find('tbody')
										.prepend(
											$('<tr class="no-result text-center"><td colspan="'
												+ $table
													.find('.filters th').length
												+ '">No result found</td></tr>'));
								}
							});
				});

			var resId = $('#employeeId').val();


			$.ajax({

				async: true,
				success: function (res) {


					$("#employeeName").val(res.resource_name);
					$("#designation").val(res.design);

					//var d = new Date(parseint(res.dob));
					var x = res.dob;
					var year = x.slice(0, 4);
					var month = x.slice(5, 7);
					var date = x.slice(8, 10);
					var datesformat = date + "-" + month + "-" + year;
					$("#dob").val(datesformat);
					var y = res.doj;
					var year = y.slice(0, 4);
					var month = y.slice(5, 7);
					var date = y.slice(8, 10);
					var datesformat = date + "-" + month + "-" + year;
					$("#doj").val(datesformat);
					$("#location").val(res.city);
					$("#groups").val(res.groups);
					$("#team").val(res.team);
					$("#reportManager").val(res.report_mgr_name);
					$("#approvalAuthority").val(res.report_mgr_name);
				}
			});
		}

												onclick="submitEditform(this);">Submit</a>

											<!--<button th:if="${formmode}=='view' " type="button"
												class=" btn btn-xs btn-primary" id="btnSubmit"
												onclick="submitTravelList();">Submit</button>
-->
											<button type="button" class="btn  headerbutton" id="btnBack"
												onclick="back()">Back</button>
										</div>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="container-fluid"
					th:if="${formmode}=='list' OR ${formmode}=='list1' OR ${formmode}=='approveList'">
					<div class="row">
						<div class="col-sm-12">
							<div class="container-fluid content">
								<div class="row">
									<div class="card w-100  panel panel-primary filterable"> 

										<div class="card-header p-0">
											<div class="d-flex justify-content-between align-items-center">
												<div>
													<h3  
														class="btn btn-sm mr-2 headerbutton mt-1">CHART OF ACCOUNT - LIST</h3>
												</div>
												<button type="button" class="btn btns btn-filter headerbutton">Filter</button>
											</div>
										</div>
										<div class="card-body p-0"> 
											<div class="panel panel-primary filterable"> 
												<div class="table-responsive">
													<div class="table-responsive" style="overflow-y: auto; height: 85vh; border: 1px solid #dee2e6;">
													<table class="table table-bordered	">
														<thead style="position: sticky; top: 0; background-color: #f8f9fa; z-index: 1; border: 1px solid #000;">
															<tr class="filters">
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Asset Serial Number" readonly></th>
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Account Number" readonly></th>
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Sol Id" readonly></th>
																<th><input type="text"
																		class="form-control font-weight-bold"
																		placeholder="Account Status" readonly></th>
																<th class="pb-2 " >Select</th>
															</tr>
														</thead>

														<tbody>
															<tr th:each="workAssignment: ${WorkAssignmentList}">
																<td th:text="${workAssignment?.asset_serial_no}"></td>
																<td th:text="${workAssignment?.account_number}"></td>
																<td th:text="${workAssignment?.sol_id}"></td>
																<td th:text="${workAssignment?.acc_status}"></td>
																<td><input th:if="${formmode}=='list1'"
																		class="form-control-md checkToModify"
																		id="asset_serial_no"
																		th:value="${workAssignment?.asset_serial_no}"
																		type="radio" /> <input
																		th:if="${formmode}=='list'"
																		class="form-control-md checkToView"
																		th:value="${workAssignment?.asset_serial_no}"
																		type="radio" /> <input
																		th:if="${formmode}=='approveList'"
																		class="form-control-md checkToApprove"
																		th:value="${workAssignment?.asset_serial_no}"
																		type="radio" /></td>
															</tr>
														</tbody>
													</table>
													</div>
												</div>
											</div>
										</div>

										<div class="card-footer text-center p-0">
											<button type="button" class="btn headerbutton" id="btnHome"
												onclick="home()">Home</button>

											<button type="button" class="btn headerbutton" id="btnBack"
												onclick="back()">Back</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="alert">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="menu-title-header">
					<div class="modal-title" id="exampleModalLabel" style="text-align: center; color: white;">CIM
						FINANCE</div>
				</div>
				<div class="modal-body" style="text-align: center; background-color: #c6ccd2">
					<p id="alertmsg" style="font-size: 16px;"></p>
					<button type="button" class="btn headerbutton" data-dismiss="modal" onclick="back();">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
